name: "✨ Proposal"
description: "If you have any proposal to this repo."
labels: ["Proposal", "Pending"]
body:
  - type: textarea
    attributes:
      label: &#128456; What's your proposal?
      placeholder: More detailed, better.
    validations:
      required: true
  - type: textarea
    attributes:
